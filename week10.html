<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Combined Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        .outer {
            display: flex;
            flex-direction: column;  /* Change to column for vertical layout */
            align-items: center;     /* Center the inner divs horizontally */
            justify-content: center; /* Center the inner divs vertically */
        }
        .inner {
            margin: 40px 20px;
            text-align: center;      /* Center the text and the charts */
        }
        h3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <h3>Population distribution of Australian capital cities in 2021</h3>
            <div id="mapChart"></div>
        </div>
        <div class="inner">
            <h3>Comparison of house price trends in capital cities (2011-2021)</h3>
            <div id="lineChart"></div>
        </div>
    </div>

    <script>
        // Embed the charts using the raw GitHub links
        vegaEmbed("#mapChart", "https://raw.githubusercontent.com/Kaixin0322/week10-homework/main/map_visualization.json", {mode: "vega-lite"});
        vegaEmbed("#lineChart", "https://raw.githubusercontent.com/Kaixin0322/week10-homework/main/bar_property_price.vg.json", {mode: "vega-lite"});
    </script>
</body>
</html>
